<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>기사제목입니다</h1>
    <main>
        <!--figure을 쓰면 굳이 margin을 쓰지않아도된다.-->
        <figure>
            <img src="./img/dove-gc04843ca2_1920.jpg" width="300" alt="새">
            <figcaption>위 이미지는 
                <a href="https://pixabay.com/ko/">픽사베이</a>에서 제공 받았습니다.
            </figcaption>
            <figcaption>
                웹사이트에서 이미지의 '새탭으로 이미지 열기'를
                통해서 주소를 가져와서 화면에 출력할 수 있다.
            </figcaption>
        </figure>
        <p>
            기사 내용입니다<br>
            관련 기사들을 작성해주세요
        </p>
        <p>
            <i>작성자 홍길동</i>
        </p>
        <hr>
        <form>
            <p>
                이 기사에 대한 평가를 적어주세요
            </p>
            <input type="radio" name="appraisal" value="좋아요">
            😊 좋아요
            <input type="radio" name="appraisal" value="슬퍼요">
            😢 슬퍼요
            <input type="radio" name="appraisal" value="화나요">
            😠 화나요
            <p>
                격려의 메시지와 후원을 받고 있습니다
            </p>
            <div>
                <label for="">닉네임</label>
                <input type="text">
                <label for="">비밀번호</label>
                <input type="password">
            </div>
            <textarea placeholder="메시지를 남겨주세요" id="" cols="70" rows="4"></textarea>
            <br>
            <label for="">후원금</label>
            <input type="number" step="1000" min="0" value="0">
            <p>
                <u>1000원</u>단위로 올라갑니다
                원하는 금액을 올려주세요
            </p>
            <input type="submit" value="제출">
        </form>
    </main>
    <hr>
    <footer>
        <a href="">회사소개</a>
        |
        <a href="">인재채용</a>
        |
        <a href="">제휴제안</a>
        |
        <a href="">개인정보처리방침</a>
        |
        <a href="">&copy;</a>
    </footer>
</body>
</html>
